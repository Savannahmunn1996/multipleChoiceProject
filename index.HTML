<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipleChoiceGame</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    

</head>

<body>
    <header>
        <marquee>
            <h2>Test Your Skills!!</h2>
        </marquee>

    </header>
    <main>
        <h1>Test Your Skills!</h1>

        <p id="scoreLink"> View last score</p>

        <h2>Time:<span id="timer">8:00</span></h2>

        <div style="text-align:center;">
            <button id="start" class="Starts">Start</button>
        </div>
        <div id="quiz" style="display: none">

            <div id="question"></div>

            <div id="qImg"></div>

            <div id="choices">

                <div class="choice" id="A" onclick="checkAnswer('A')"></div>

                <div class="choice" id="B" onclick="checkAnswer('B')"></div>

                <div class="choice" id="C" onclick="checkAnswer('C')"></div>

            </div>

            <div id="timer">

                <div id="counter"></div>

                <div id="btimeGauge"></div>

                <div id="timeGauge"></div>

            </div>

            <div id="progress"></div>

        </div>

        <div id="scoreContainer" style="display: none"></div>

        </div>

        <!-- <img src="https://i.pinimg.com/originals/7e/8b/58/7e8b58a010525cddbbcb52dac860153b.jpg" alt="bunnies!" -->

    </main>
</body>
<script src="script.js"></script>
<footer></footer>

</html>
